<div class="mt-5 flex justify-center gap-3">
    <button mat-stroked-button (click)="get400Error()">400Error</button>
    <button mat-stroked-button (click)="get400ValidationError()">ValidationError</button>
    <button mat-stroked-button (click)="get401Error()">401Error</button>
    <button mat-stroked-button (click)="get404Error()">404Error</button>
    <button mat-stroked-button (click)="get500Error()">500Error</button>
</div>

@if (validationErrors) {
    <div class="mx-auto max-w-lg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
            @for (error of validationErrors; track $index) {
                <li class="text-red-800">{{ error }}</li>
            }
        </ul>
    </div>
}
